<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="addressbook.css">
</head>
<body class="addContact">
<form id="addform">
  <label>Name</label>
  <input class="addFormInput" type="text" name="contactname" id="contactname" />
  <br>
  <label>Number</label>
  <input class="addFormInput" type="text" name="contactnumber" id="contactnumber" />
  <br>
  <label>Cellphone Number</label>
  <input class="addFormInput" type="tel" name="contactcellphone" id="contactcellphone" />
  <br>
  <label>Email</label>
  <input class="addFormInput" type="text" name="contactemail" id="contactemail" />
  <br>
  <label>Address</label>
  <input class="addFormInput" type="text" name="contactaddress" id="contactaddress" />
  <br>
  <label>Birth date</label>
  <input class="addFormInput" min="1900-01-01" max="2019-12-29" type="date" name="contactbirthdate" id="contactbirthdate" />
  <br>
  <label>Company</label>
  <input class="addFormInput" type="text" name="contactcompany" id="contactcompany" />
  <br>
  <label>URL</label>
  <input class="addFormInput" type="url" name="contacturl" id="contacturl" />
  <br>
  <label>Photo</label>
  <input class="addFormInput" type="file" name="contactphoto" id="contactphoto" />
  <br>
  <button class="buttone" id="addbtn">Update</button>
  <button class="buttone" id="cancelbtn">Cancel</button>
</form>
<script src="./addressbook.js"></script>
</body>
</html>
